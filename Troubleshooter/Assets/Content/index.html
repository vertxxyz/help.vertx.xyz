<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <title>Unity Help</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/prism.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://help.vertx.xyz/Images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://help.vertx.xyz/Images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://help.vertx.xyz/Images/favicon-96x96.png" sizes="96x96">
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/tableHighlighter.js"></script>
    <script src="Scripts/prism.js"></script>
</head>
<body>
<div class="container">
    <div class="contents">
        <!-- page content -->
    </div>
    <div class="nav_overlay"></div>
    <button class="sidebar--button" type="button" id="button-sidebar">
        <img class="sidebar--button-content" src="Images/sidebar-foldout.svg" alt="Foldout Sidebar"/>
    </button>
    <div class="sidebar">
        <p>[ <a href="./">Home</a> ]</p>
        <div class="sidebar-contents">
            <!-- sidebar content -->
        </div>
    </div>
</div>
<script>
	document.addEventListener("DOMContentLoaded", () => {
		let transitionClass = "sidebar--transition";
		const sidebar = document.querySelector(".sidebar");
		const overlay = document.querySelector(".nav_overlay");
		const button = document.querySelector("#button-sidebar");
		button.addEventListener("click", () => {
			sidebar.classList.add(transitionClass);
			setTimeout(function () {
				sidebar.classList.remove(transitionClass);
			}, 300);
			sidebar.classList.add("sidebar--open");
			overlay.classList.add("nav_overlay--open");
		});

		overlay.addEventListener("click", () => {
			sidebar.classList.add(transitionClass);
			setTimeout(function () {
				sidebar.classList.remove(transitionClass);
			}, 300);
			sidebar.classList.remove("sidebar--open");
			overlay.classList.remove("nav_overlay--open");
		});
	})
</script>
</body>
</html>
